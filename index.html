<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body>
    <!-- <div class="loader_container">
        <div class="loader">
        </div>
        <p style="color: black; position: absolute;">Loading....</p>
    </div> -->
    <div class="page_container">
        <div class="heading">
            <svg viewBox="0 0 400 160">
                <!-- First text element -->
                <text x="50%" y="50" dy=".32em" text-anchor="middle" class="text-body">
                    Weather Report
                </text>
            </svg>
        </div>
        <div class="card">
            <div class="search">
                <input class="serchInput" type="text" placeholder="Enter City Name" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
            <div class="container_error">
                <h1 class="error">City Not Found</h1>
            </div>
            <div class="container_weather_details">
                <div class="weather">
                    <img src="images/else.png" class="weather_icon">
                    <h1 class="temp">22â„ƒ</h1>
                    <p class="weather_status">Loading..</p>
                    <h2 class="city">Loading..</h2>
                    <h4 class="date">Loading..</h4>
                    <p id="currentTime">00:00</p> 
                    <p id="location"></p>             
                </div>                
                <div class="weather_details">
                    <div class="humidity">
                        <img src="images/humidity.png" alt="" srcset="">
                        <h3>Humidity</h3>
                        <h4 class="humidity_data">Loading..</h4>
                    </div>
                    <div class="wind_speed">
                        <img src="images/wind.png" alt="" srcset="">
                        <h3>Wind Speed</h3>
                        <h4 class="wind_speed_data">Loading..</h4>
                    </div>
                </div>
            </div>
            <div class="footer">
                <h3>Developed by: Vishal Kumar <a href="https://www.linkedin.com/in/kwd-vishalkumar/"><i class="ri-linkedin-box-line"></i></a>
                <a href="mailto:kwd.vishalkumar@gmail.com"><i class="ri-mail-line"></i></a>    
                </h3>
            </div>
            </div>

            
            
    </div>
    <script src="js/script.js"></script>
</body>

</html>
